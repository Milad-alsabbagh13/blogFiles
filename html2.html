<!DOCTYPE html>
<html>
<head>
    <title>Colorful HTML Example</title>
</head>
<body>
    <h1 style="color: blue;">Welcome to a Colorful Page!</h1>
    
    <p style="color: red;">This is a paragraph in red color.</p>
    
    <h2 style="color: green;">Table Example</h2>
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
        <tr>
            <td>Data 3</td>
            <td>Data 4</td>
        </tr>
    </table>
    
    <h2 style="color: purple;">Image Example</h2>
    <p>Here's an image:</p>
    <img src="https://via.placeholder.com/300" alt="Sample Image" width="300" height="200">
    
    <h2 style="color: orange;">Links Example</h2>
    <p>Here are some links:</p>
    <ul>
        <li><a href="https://www.example.com" target="_blank">Visit Example Website</a></li>
        <li><a href="https://www.google.com" target="_blank">Go to Google</a></li>
    </ul>
</body>
</html>
